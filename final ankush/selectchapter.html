<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Case-Based Study of Maths</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(/chapter.jpg);
            background-size: cover;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2193b0;
            margin-bottom: 40px;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .chapter-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .chapter-card {
            background: #5bd8f4bd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffcc00;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .chapter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .chapter-card h2 {
            color: #ff4500;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .chapter-card p {
            font-size: 16px;
            color: #555;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="fade-in">
    <div class="container">
        <h1>Select a Chapter</h1>
        <div class="chapter-cards">
            
            <div class="chapter-card" onclick="openChapter('chapter1.html')">
                <h2>Chapter 1</h2>
                <p>Area and Perimeter</p>
            </div>

         
            <div class="chapter-card" onclick="openChapter('chapter2.html')">
                <h2>Chapter 2</h2>
                <p>Fractions and Decimals</p>
            </div>

           
            <div class="chapter-card" onclick="openChapter('chapter3.html')">
                <h2>Chapter 3</h2>
                <p>Circle</p>
            </div>

            
            <div class="chapter-card" onclick="openChapter('chapter4.html')">
                <h2>Chapter 4</h2>
                <p>Algebra Basics</p>
            </div>

       
            <div class="chapter-card" onclick="openChapter('chapter5.html')">
                <h2>Chapter 5</h2>
                <p>Data Handling</p>
            </div>

            
            <div class="chapter-card" onclick="openChapter('chapter6.html')">
                <h2>Chapter 6</h2>
                <p>Measurement</p>
            </div>
        </div>
    </div>

    <sc
        function openChapter(chapterUrl) {
            window.location.href = chapterUrl;
        }
    </script>
</body>

</html>
