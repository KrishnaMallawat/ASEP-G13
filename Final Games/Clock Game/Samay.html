<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMAY SUDHAAR</title>
    <link rel="stylesheet" href="{{url_for}}">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"/>
<body>
    <div class="game-container">
        <h2 style="color: gray;">Set the time : <br> <span style="color: black;" id="question-time"></span></h2>
        
        <div class="clock-container">
            <div class="clock">
                <div class="hour-markings"></div>
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="center-circle"></div>
            </div>
        </div>
        <div class="controls">
            <div class="control-pair">
                <button onclick="changeTime('hour', -1)"><i class="fa-solid fa-circle-left"></i> Hour</button>
                <button onclick="changeTime('hour', 1)">Hour  <i class="fa-solid fa-circle-right"></i></button>
            </div>
            <div class="control-pair">
                <button onclick="changeTime('minute', -5)"><i class="fa-solid fa-circle-left"></i> Minute</button>
                <button onclick="changeTime('minute', 5)">Minute <i class="fa-solid fa-circle-right"></i></button>
            </div>
        </div>
<br>
        <div class="buttons">
            <button class="check-btn" onclick="checkTime()"> Check</button>
        </div>

        <p id="result-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
