<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMAY SUDHAAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #2d62ff, #6aa2ff);
        font-family: Arial, sans-serif;
        background-image: url(Loading\ BG.png);
        background-size: cover;
        font-family: geologica;
      }

      .loading-container {
        text-align: center;
        color: rgb(0, 0, 0);
        margin-top: 59px;
      }

      .loading-bar {
        width: 80%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
        position: relative;
        border: 1px solid #a67701;
      }

      .loading-progress {
        height: 100%;
        width: 0%;
        background: #ffcb42;
        border-radius: 10px;
        animation: load 3s linear forwards;
      }

      @keyframes load {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      .loading-text {
        font-size: 1.5rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1 style="font-size: 35px">Samay Sudhaar!</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>

    <script>
      // Redirect to Start.html after the loading animation
      setTimeout(() => {
        window.location.href = "Start.html";
      }, 3000); // 3 seconds
    </script>
  </body>
</html>
