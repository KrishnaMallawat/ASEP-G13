<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume, Surface Area and Perimeter Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title of the game -->
    <h1>Volume, Surface Area and Perimeter Match Game</h1>
    <!-- Subtitle for the game -->

    <h2 id="question-title">Match the Pairs</h2>
    <!-- Container for the game elements -->
    <div class="game-container" id="game-container"></div>

    <div id="button-container"></div>

    <div id="result"></div>

    <script src="script.js"></script>
