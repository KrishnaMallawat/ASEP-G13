<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Pair Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title of the game -->
    <h1>Match the Pair Game</h1>
    <!-- Container for the menu buttons -->
    <div class="menu-container">
        <button id="play-button" class="index-button">Play</button>
        <button id="how-to-play-button" class="index-button">How to Play</button>
        <button id="exit-button" class="index-button">Exit Game</button>
    </div>
    <script>
        // Event listeners for menu buttons
        document.getElementById('play-button').addEventListener('click', () => {
            window.location.href = 'match_game.html';
        });
        document.getElementById('how-to-play-button').addEventListener('click', () => {
            window.location.href = 'how_to_play.html';
        });
        document.getElementById('exit-button').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
