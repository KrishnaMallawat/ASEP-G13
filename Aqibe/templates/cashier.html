<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Page with Grey Rectangle</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/cashierstyle.css">
    <script type="module" src="/static/gamebrain.js"></script>

</head>
<body>
    <div class="machine">
        <div class="screen"><h2>Cashier's Billing: <br></h2></div>
        <div class="footer">
            <span>Total:</span>
            <input type="text" id="totalBilled" value="0" >
        </div>
        
        <div class="buttons">
            <div class="billing">Billing</div>
            <div class="enter" >Enter</div>
        </div>
    </div>

    <div class="trade_centre">
        <div class="customer"></div>
        <div class="service"></div>
    </div>

    <div class="cashes">
        
        <div class="cashbox" >                                                                                                                    
            <div class="box_bottom">5</div>
        </div>
        <div class="cashbox" >
            <div class="box_bottom">10</div>
        </div>
        <div class="cashbox" >
            <div class="box_bottom">20</div>
        </div>
        <div class="cashbox" >
            <div class="box_bottom">50</div>
        </div>
        <div class="cashbox" >
            <div class="box_bottom">100</div>
        </div>
        <div class="cashbox" >
            <div class="box_bottom">200</div>
        </div>
    </div>
    
</body>
</html>
