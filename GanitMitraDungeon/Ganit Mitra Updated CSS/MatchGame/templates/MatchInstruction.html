<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATCH THE PAIRS</title>
    <link rel="stylesheet" href="../Static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{{ url_for('MatchGame.static', filename="style.css") }}">
  </head>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='MatchGame/PairStartBG.png') }}");
      background-size: cover;
      font-family: geologica;
    }
    button {
      padding: 10px 20px;
      background-color: #0027b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: geologica;
      margin-left: 58%;
    }
    .instructions-container {
      background-color: rgb(255, 255, 255);
      text-align: center;
      margin-top: 13.9%;
      margin-left: 47%;
      height: 230px;
    }
  </style>
  <body>
    <div class="instructions-container">
      <p>1. Drag and drop the items to match them with the correct answers.</p>
      <p>2. Click "Next" to move to the next question.</p>
      <p>3. Click "Submit" to see your score at the end.</p>
      <p>4. Click "Reset" to reset the current question.</p>
    </div>
    <button onclick="window.location.href='MatchOpen.html'">
      Back to Menu
    </button>
  </body>
