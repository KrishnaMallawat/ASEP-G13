    <meta charset="UTF-8">

    <title>Boxed Menu with Gradient Effects</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* Playful cartoon font */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(/menu\ background.webp);
            /* Gradient background */
            background-size: cover;
            background-position: center;
        }
        /* Container for the entire menu */
        
        .menu-container {
            background: linear-gradient(135deg, #0555ea 0%, #18a224 100%);
            /* Gradient background */
            padding: 20px;
            border: 5px solid #0fe4f3;
            /* Bright orange border */
            border-radius: 20px;
            /* Rounded corners */
            box-shadow: 10px 10px 30px rgb(143, 198, 15);
            /* Cartoonish shadow */
        }
        
        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .menu li {
            font-size: 24px;
            color: #FFFFFF;
            /* White text color */
            margin: 10px 0;
            padding: 15px 30px;
            background: linear-gradient(135deg, #e30846 0%, #FFD700 100%);
            /* Gradient background for menu items */
            border: 3px solid #FF4500;
            /* Bright orange border */
            border-radius: 15px;
            /* Rounded corners */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            /* Cartoonish shadow */
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            transform: translateY(-100%);
            /* Start off-screen */
            opacity: 0;
            /* Start invisible */
            animation: slideIn 0.5s forwards;
            /* Cartoonish text shadow */
        }
        
        .menu li:hover {
            background: linear-gradient(135deg, #d10c37 0%, #e20e27 100%);
            /* Change gradient on hover */
            color: #FFFFFF;
            /* White text on hover */
            transform: scale(1.1);
            /* Zoom in effect */
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.5);
            /* Enhanced shadow on hover */
            /* Change text shadow on hover */
        }
        
        @keyframes slideIn {
            to {
                transform: translateY(0);
                /* Slide to original position */
                opacity: 1;
                /* Fade in */
            }
        }
        /* Delay each menu item's animation */
        
        .menu li:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .menu li:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .menu li:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .menu li:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .menu li:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .menu li:nth-child(6) {
            animation-delay: 0.6s;
        }
        
        .menu li:nth-child(7) {
            animation-delay: 0.7s;
        }
        
        .menu li:nth-child(8) {
            animation-delay: 0.8s;
        }
        /* Add a cartoon-style title */
        
        .title {
            position: absolute;
            top: 20px;
            font-size: 48px;
            color: #0320a2;
            /* Gold color */
            text-shadow: 3px 3px 0 #3300ff, 6px 6px 0 #4B0082;
            /* Layered shadow for cartoon effect */
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
