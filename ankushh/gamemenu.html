<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu-box">
            <h1 class="game-title">Cartoon Adventure</h1>
            <button class="menu-button" id="playButton">Play</button>
            <button class="menu-button" id="settingsButton">Settings</button>
            <button class="menu-button" id="quitButton">Quit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
