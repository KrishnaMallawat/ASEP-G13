<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Background image styling */
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/loading.webp') no-repeat center center/cover;
            z-index: -1;
        }
        /* Floating formulas container */
        
        .floating-formulas {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* Formula styling */
        
        .formula {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 5px #000;
            animation: float 6s ease-in-out infinite;
        }
        /* Float animation */
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
                /* Increase float distance */
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .loading-bar {
            position: relative;
            width: 20%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            margin-top: 350px;
            /* Center the loading bar */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .loading-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF4500, #FFD700);
            border-radius: 20px;
            animation: loading 1.8s linear infinite;
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="loading-bar">
        <div class="loading-fill"></div>
    </div>

    <!-- Floating formulas -->
    <div class="floating-formulas">
        <div class="formula" style="color: aqua;">E = MC²</div>
        <div class="formula" style="color: red;">πr²</div>
        <div class="formula" style="color: green;">√x</div>
        <div class="formula" style="color: blue;">(a + b)² = a² + 2ab + b²</div>
        <div class="formula" style="color: yellow;">(a - b)² = a² - 2ab + b²</div>
        <div class="formula" style="color: orange;">5 + 3 = 8</div>
        <div class="formula" style="color: purple;">7 × 6 = 42</div>
        <div class="formula" style="color: pink;">9 - 4 = 5</div>
        <div class="formula" style="color: brown;">2 × 3 = 6</div>
        <div class="formula" style="color: cyan;">4 + 4 = 8</div>
        <div class="formula" style="color: magenta;">8 - 2 = 6</div>
    </div>

    <script>
        // Assign unique positions to each formula
        const formulas = document.querySelectorAll('.formula');
        const positions = [{
            top: '40%',
            left: '10%'
        }, {
            top: '10%',
            right: '10%'
        }, {
            bottom: '10%',
            left: '10%'
        }, {
            bottom: '10%',
            right: '10%'
        }, {
            top: '20%',
            left: '20%'
        }, {
            bottom: '20%',
            right: '20%'
        }, {
            top: '30%',
            right: '30%'
        }, {
            bottom: '30%',
            left: '30%'
        }, {
            top: '40%',
            left: '40%'
        }, {
            bottom: '40%',
            right: '40%'
        }, {
            top: '50%',
            left: '50%'
        }];

        // Assign positions to formulas
        formulas.forEach((formula, index) => {
            const position = positions[index];
            if (position.top) formula.style.top = position.top;
            if (position.bottom) formula.style.bottom = position.bottom;
            if (position.left) formula.style.left = position.left;
            if (position.right) formula.style.right = position.right;
        });

        // JavaScript to mimic loading and redirect to game menu
        const loadingFill = document.querySelector('.loading-fill');
        let progress = 0;

        const loadingInterval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(loadingInterval);
                console.log('Loading complete');
                loadingFill.style.width = '100%'; // Ensure the bar is fully filled
                setTimeout(() => {
                    window.location.href = 'gamemenu.html'; // Redirect to game menu
                }, 500); // Small delay to show the full bar
            } else {
                progress += 5; // Increase loading speed
                loadingFill.style.width = progress + '%';
            }
        }, 50); // Faster loading speed
    </script>
</body>

</html>
