<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=MedievalSharp&family=Tagesschrift&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="scroll">
      <h1>Join the Adventure</h1>
      <div class="progress-container">
        <div id="signup-progress" class="progress-bar"></div>
      </div>
      <div id="step1" class="form-section active">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="code">Secret Code</label>
          <input type="password" id="code" placeholder="Enter your secret code" />
          <div class="password-helper">
            <h3>Your Secret Code Should:</h3>
            <ul id="password-requirements">
              <li id="req-length">âœ¨ Be at least 8 letters long</li>
              <li id="req-capital">ðŸŒŸ Have one BIG letter</li>
              <li id="req-number">ðŸ”¢ Have one number</li>
              <li id="req-special">ðŸŽ¯ Have one special character (!@#$%^&*)</li>
            </ul>
            <div class="password-strength">
              <div id="strength-bar"></div>
              <span id="strength-text">Password Strength</span>
            </div>
            <p class="password-tip">Tip: Try making a secret code using your favorite things!</p>
            <p class="password-example">Example: Pizza2023!</p>
          </div>
        </div>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="button">
          <button type="button" onclick="goToStep2()">Next</button>
          <a href="{{ url_for('login') }}"><button type="button">Back to Login</button></a>
        </div>
      </div>
      <div id="step2" class="form-section">
        <div class="input-group">
          <label for="school">School Name</label>
          <input type="text" id="school" placeholder="Enter your school name" />
        </div>
        <div class="input-group">
          <label for="class">Class</label>
          <input type="number" id="class" placeholder="Enter your class (4-7)" min="4" max="7" />
        </div>
        <div class="input-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" placeholder="Enter your roll number" />
        </div>
        <div class="button">
          <button type="button" onclick="goBack()">Back</button>
          <button type="button" onclick="submitForm()">Submit</button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        initializeEmailValidation();
        initializePasswordValidation();
        initializePasswordToggles();
        initializeKeyboardNavigation();
        initializeRollNumberValidation();
        document.getElementById('signup-progress').style.width = '50%';
      });
    </script>
  </body>
</html>
