<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=MedievalSharp&family=Tagesschrift&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="scroll">
      <h1>Hello Explorers</h1>
      <label for="username">Enter your Name</label>
      <input type="text" id="username" placeholder="Enter your name here" />
      <label for="secretCode">Enter Secret Code</label>
      <input type="password" id="secretCode" placeholder="Code" />
      <div id="login-error" class="login-error"></div>
      <div class="button">
        <button id="loginBtn" type="button">Start</button>
        <a href="{{ url_for('signup') }}"><button type="button">Sign Up</button></a>
      </div>
      <div id="register-prompt" class="register-prompt">
        New to the game? <a href="{{ url_for('signup') }}">Register here</a> to start your adventure!
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
