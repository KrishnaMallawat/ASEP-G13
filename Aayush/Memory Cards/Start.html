<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Geologica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Formula Flash BG.png');
            background-size: cover;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-left: 31.5%;
            margin-top: 21%;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0027b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Geologica', sans-serif;
        }

        .button:hover {
            background-color: #01104a;
            color: black;
        }

        .blink_me {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blink_me">
            <button class="button">
                <a href="MemoryGame.html" style="text-decoration: none; color: white;">Start The Game!</a>
            </button>
        </div>
    </div>
    <meta name="view-transition" content="same-origin"> 
</body>
</html>
