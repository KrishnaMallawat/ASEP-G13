    <style>
        body {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: geologica;
            background-image: url(images/Fraction\ BG.png);
            background-size: cover;
            padding-top: 16.2dvh;
        }
        .left {
            width: 40dvh;
            height: 70vh;
            margin-left: 9dvh;
            margin-right: 5dvh;
        }
        .right {
            width: 97dvh;
            height: 67vh;
            background-image: url(images/Fraction\ Field.png);
            background-size: cover;
            background-position: center;
            border: 3.35px rgb(255, 255, 255) solid;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            height: 200px;
            padding-left: 1dvh;
            padding-right: 1dvh;
        }
        .cell {
            width: 35px;
            height: 35px;
            position: relative;
        }
        .flower {
            height: 70px;
            margin-top: -20px;
            transition: opacity 0.3s;
        }
        .question, .buttonstab {
            width: 100%;
            text-align: center;
            margin-top: 5dvh;
        }
        .count{
            background-color: #ffe46bc6;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .buttonicons {
            width: 100%;
            margin-top: 1dvh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 8px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: geologica;
            width: 70%
        }
        button:hover {
            background-color: #0056b3;
        }
        #question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: -5px;
        }
        #mixedFraction {
            background-color: #ffe46bc6;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        #questionNumber {
            background-color: #0057b339;
            border-radius: 5px;
            padding: 6px;
            margin-top: 28px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #score {
            background-color: #0057b339;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 18px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        <script>
    // Initialize game variables
    let flowerCount = 0;
    let score = 0;
    let currentQuestion = 1;
    const totalQuestions = 5;
    const hoveredCells = [];
    const results = [];

    // Function to generate a random question with specific conditions
    function generateQuestion() {
        let numerator, denominator, multiplicand, result;

        do {
            numerator = Math.floor(Math.random() * 9) + 1; // 1 to 9
            denominator = Math.floor(Math.random() * (10 - numerator)) + numerator + 1; // Greater than numerator and up to 10
            multiplicand = Math.floor(Math.random() * 10) + 1; // 1 to 10
            result = (numerator / denominator) * multiplicand;
        } while (
            !Number.isInteger(result) || 
            result < 1 || 
            result > 24 || 
            denominator === multiplicand // Ensure denominator and multiplicand are not the same
        );

        document.getElementById('mixedFraction').innerText = `${numerator} / ${denominator} * ${multiplicand} = ?`;
        return result;
    }

    let correctAnswer = generateQuestion(); // Generate the first question

    // Handle mouseover events on cells
    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('mouseover', function () {
            const flower = cell.querySelector('.flower');
            if (flower && flower.style.opacity !== '0') {
                flower.style.opacity = '0'; // Hide flower
                flowerCount++;
                hoveredCells.push(cell); // Track hovered cells
                document.getElementById('flowerCount').innerText = flowerCount;
            }
        });
    });

    // Handle the "Submit" button click
    document.getElementById('submitButton').addEventListener('click', function () {
        const isCorrect = flowerCount === correctAnswer;
        alert(isCorrect ? "Correct! You harvested the right amount of wheat stalks." : "Oops! That's not the right amount. Try again next time.");
        if (isCorrect) score++;

        results.push({
            question: document.getElementById('mixedFraction').innerText,
            isCorrect: isCorrect
        });

        updateQuizState();

        if (currentQuestion < totalQuestions) {
            proceedToNextQuestion();
        } else {
            // Save results to localStorage and redirect to the results page
            localStorage.setItem('score', score);
            localStorage.setItem('results', JSON.stringify(results));
            window.location.href = 'Results.html';
        }
    });

    // Handle the "Reset" button click
    document.getElementById('resetButton').addEventListener('click', function () {
        resetGame();
    });

    // Handle the "Back" button click to undo the last hover
    document.getElementById('backButton').addEventListener('click', function () {
        if (hoveredCells.length > 0) {
            const lastHoveredCell = hoveredCells.pop();
            const flower = lastHoveredCell.querySelector('.flower');
            if (flower) {
                flower.style.opacity = '1'; // Restore the flower
                flowerCount--;
                document.getElementById('flowerCount').innerText = flowerCount;
            }
        }
    });

    // Reset the game state
    function resetGame() {
        flowerCount = 0;
        hoveredCells.length = 0;
        document.getElementById('flowerCount').innerText = flowerCount;
        document.querySelectorAll('.flower').forEach(flower => {
            flower.style.opacity = '1'; // Restore all flowers
        });
        correctAnswer = generateQuestion(); // Regenerate the question
    }

    // Proceed to the next question
    function proceedToNextQuestion() {
        currentQuestion++;
        if (currentQuestion <= totalQuestions) {
            resetGame();
            document.getElementById('questionNumber').innerText = `Question ${currentQuestion} of ${totalQuestions}`;
        }
    }

    // Update quiz state on the UI
    function updateQuizState() {
        document.getElementById('score').innerText = `Score: ${score}`;
    }
</script>
