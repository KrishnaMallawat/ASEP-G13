<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Geologica', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin-top: 12dvh;
            background-image: url(Results\ BG.png);
            background-size: cover;
        }
        table {
            width: 30%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            
        }
        table, th, td {
            border: 1px solid #060057;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #ffe36b;
            color: #060057;
        }
        td.correct {
            background-color: #d4edda;
            color: #155724;
        }
        td.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 10px ;
            padding: 10px 20px;
            background-color: #060057;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            font-family: geologica;
        }

        button:hover {
            background-color: #ffe36b;
            color: #060057;
        }
    </style>
</head>
<body>
    <h1 style="padding-top: 9.9dvh; margin-bottom: -1.5dvh;">Your Results</h1>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>
    <div class="summary" id="summary"></div>
    <button onclick="goBack()">Back to Menu</button>
    <button style="margin-left: 5px;"><a href="Start.html" style="text-decoration: none; color: white;">Start Again</a></button>


    <script>
        function loadResults() {
            const results = JSON.parse(localStorage.getItem('results')) || [];
            const score = localStorage.getItem('score') || 0;
            const totalQuestions = results.length;

            const tableBody = document.querySelector('#resultsTable tbody');
            tableBody.innerHTML = '';

            results.forEach((result, index) => {
                const row = document.createElement('tr');
                const questionCell = document.createElement('td');
                questionCell.textContent = result.question;

                const answerCell = document.createElement('td');
                answerCell.textContent = result.isCorrect ? 'Correct' : 'Incorrect';

                const statusCell = document.createElement('td');
                statusCell.textContent = result.isCorrect ? '✔️' : '❌';
                statusCell.className = result.isCorrect ? 'correct' : 'incorrect';

                row.appendChild(questionCell);
                row.appendChild(answerCell);
                row.appendChild(statusCell);
                tableBody.appendChild(row);
            });

            const summary = document.getElementById('summary');
            summary.textContent = `You scored ${score} out of ${totalQuestions}`;
        }

        function goBack() {
            window.location.href = 'index.html'; // Adjust to your main menu page
        }

        // Load results on page load
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
