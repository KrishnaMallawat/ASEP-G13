<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxed Menu with Gradient Effects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'GEOLOGICA', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(GAME\ 1\ BG.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
            flex-direction: column;
            height: 100vh;
        }

        .menu-container {
            padding: 30px;
            border-radius: 25px;
            max-width: 800px;
            width: 70%;
            margin-top: 5dvh;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px #00a3c4;
            margin: 0;
        }

        .user-info {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

        .user-info a {
            color: #fdbb2d;
            text-decoration: none;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 50px 0 0 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu li {
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #10abff 0%, #254fbd 100%);
            color: #ffffff;
            border-radius: 15px;
            border: #fdbb2dcd solid 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
        }

        .menu li:hover {
            background-color: #fdbb2d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: black;
        }

        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">GANIT MITRA</div>
        <div class="user-info">
            <p>Name: {{ user.name }}</p>
            <p>Roll No: {{ user.roll_number }}</p>
            <p>School: {{ user.school }}</p>
            <a href="changepassword.html">Change Password</a>
        </div>
    </div>
    
    <div class="menu-container">
        <ul class="menu">
            <li><a href="{{ url_for('cashierSim.cashier_home') }}">Cashier Simulator</a></li>
            <li><a href="Instruction.html">Instruction</a></li>
            <li><a href="Fraction Game/Loading.html">Fraction Fields</a></li>
            <li><a href="Direction Game/Loading.html">Direction Sense Test</a></li>
            <li><a href="Match the column.html">Match the Column</a></li>
            <li><a href="Memory Cards/Loading.html">Memory Cards</a></li>
            <li><a href="Clock Game/Loading.html">Samay Sudhaar</a></li>
            <li><a href="">Pictograph</a></li>
            <li><a href="Results.html">Case Based</a></li>
            <li><a href="Exit.html">Result</a></li>
        </ul>
    </div>
</body>
</html>
