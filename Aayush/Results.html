<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family:geologica;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(Results\ BG.png);
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-left: 30%;
            margin-top: 5%;
        }

        .results-table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        .results-table, .results-table th, .results-table td {
            border: 0.5px solid #060057;
        }

        .results-table th, .results-table td {
            padding: 8px;
            text-align: center;
        }

        .results-table th {
            background-color: #ffe36b;
        }

        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="results-container"></div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const results = JSON.parse(urlParams.get('results'));
        const score = urlParams.get('score');

        function showResults() {
            let resultsHTML = `<h2>Your Score: ${score}/3</h2>`;
            resultsHTML += '<table class="results-table">';
            resultsHTML += '<tr><th>Question</th><th>Result</th></tr>';
            results.forEach(result => {
                resultsHTML += `<tr><td>${result.question}</td><td class="${result.isCorrect ? 'correct' : 'incorrect'}">${result.isCorrect ? 'Correct' : 'Incorrect'}</td></tr>`;
            });
            resultsHTML += '</table>';
            document.getElementById('results-container').innerHTML = resultsHTML;
        }

        // Show the results when the page loads
        showResults();
    </script>
</body>
</html>
