<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="{{url_for('static',filename='pifall.js')}}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PL:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <script src="{{url_for('static',filename='pifall.js')}}"></script>
    <link rel="stylesheet" href="/static/signupstyle.css">
</head>
<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <form method="POST">
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Roll Number</label>
            <input type="text" name="roll_number" required>
            <label>School Name</label>
            <input type="text" name="school_name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Register</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <p>Already have an account? <a href="{{ url_for('login')}}">Login</a></p>
    </div>
</body>
</html>
